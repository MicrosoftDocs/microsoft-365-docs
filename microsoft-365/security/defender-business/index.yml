title: Microsoft Defender for Business
summary: Simple, comprehensive endpoint security to help you protect your small or medium-sized business, so you can focus on what matters. Protect your computers, tablets, and phones with enterprise-grade security at an affordable price. Defender for Business is available as a standalone subscription or as part of Microsoft 365 Business Premium. Mobile threat defense capabilities are now generally available! See https://aka.ms/MDB-mobile.
